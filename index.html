<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get statistics for all countries about COVID-19"
    />
    <meta name="keywords" content="covid, covid 19, statistics of covid 19" />
    <title> Covid 19 Statistics</title>
    <link rel="shortcut icon" href="img/covid.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-red-500">
    <h1 class="container text-4xl text-center py-2 px-2">
      Covid 19 Statistics
    </h1>

    <form action="" id="form" class="container form">
      <div class="fields">
        <div class="field">
          <input
            class="p-2 outline-none rounded-md w-60 bg-gray-50"
            type="text"
            name="country"
            id="country"
            required
          />
          <label class="label" for="country">Country</label>
        </div>
        <div class="field">
          <input
            class="p-2 outline-none rounded-md w-60 font-light bg-gray-50"
            type="date"
            name="date"
            id="date"
            required
          />
        </div>
      </div>
      <input
        class="rounded-md font-light bg-gray-800 hover:bg-gray-50 text-gray-50 hover:text-gray-800 p-2 cursor-pointer w-32"
        type="submit"
        value="See stats"
      />
    </form>
    <main class="container container__results">
      <section class="results mt-5">
        <div
          class="results__countryDate flex justify-center items-center gap-5 text-3xl"
        >
          <h2 class="titleCountry">China</h2>
          <h3 class="titleDate">2020-05-03</h3>
        </div>
        <div
          class="results__data grid grid-cols-1 md:grid-cols-3 justify-center items-center mt-5 mb-20 md:mb-0 gap-6"
        >
          <article
            class="flex flex-col justify-center items-center gap-2 bg-gray-50 rounded-lg card"
          >
            <p class="text-2xl py-1">Cases</p>
            <figure>
              <img class="results__img" src="img/virus.png" alt="Cases" />
            </figure>
            <p class="text-2xl py-1" id="pCases">2160</p>
          </article>
          <article
            class="flex flex-col justify-center items-center gap-2 bg-gray-50 rounded-lg card"
          >
            <p class="text-2xl py-1">Deaths</p>
            <figure>
              <img class="results__img" src="img/coffin.png" alt="Deaths" />
            </figure>
            <p class="text-2xl py-1" id="pDeaths">2160</p>
          </article>
          <article
            class="flex flex-col justify-center items-center gap-2 bg-gray-50 rounded-lg card"
          >
            <p class="text-2xl py-1">Tests</p>
            <figure>
              <img
                class="results__img"
                src="img/test-results.png"
                alt="test-results"
              />
            </figure>
            <p class="text-2xl py-1" id="pTests">2160</p>
          </article>
        </div>
      </section>
    </main>

    <footer
      class="bg-gray-800 text-gray-50 text-center font-light p-2 footer w-full"
    >
      <p>
        All rights reserved &copy;<span class="rights">2022</span> . Design and
        Developed by Gerson Aguedo Yanac | GorayDev
      </p>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script src="js/getapi.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
